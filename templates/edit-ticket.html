{% extends 'base.html' %}

{% load static %}

{% block header %}

<!-- Start of Header/Nav Section-->

<nav-section>
    <div class="nav-container">
        <nav class="nav nav-masthead">
            <a><img src="https://res.cloudinary.com/drdelhvyt/image/upload/v1697631364/logo_ah5wjz.png" alt="Genepool SnowFlake Image" class="genepool-left-corner-img product-services-genepool-logo"></a>
            <div class="nav-links">
                <a class="nav-link fw-bold py-1 px-0" aria-label="Home Page" aria-current="page" href="{% url 'home-page' %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link fw-bold py-1 px-0" aria-label="Products and Services" href="{% url 'products_and_services' %}">
                    <i class="fas fa-cogs"></i> Products/Services
                </a>
                <a class="nav-link fw-bold py-1 px-0" aria-label="Administration Login" href="{% url 'staff-page' %}">
                    <i class="fas fa-sign-in-alt"></i> Go Back
                </a>
            </div>
        </nav>
    </div>
</nav-section>

<!-- End of Header/Nav Section-->

{% endblock %}

{% block content %}
{% block extra_css %}
<!-- edit-ticket.html exclusive CSS-->
<link rel="stylesheet" href="{% static 'css/edit-ticket.css' %}">
{% endblock extra_css %}

<!-- Start of Ticket Edit Form -->
<div class="form-container">
    <h2 class="black-text">Edit Your Ticket</h2>
    <!-- Custom URL for editing ticket -->
    <form method="POST" action="{% url 'edit-ticket' ticket_id=ticket_id %}">
        {% csrf_token %}
        <div class="my-own-container">
            <div class="row form-styling-generic">
                <div class="col">
                <!-- Using Django's custom forms.as_p to render form -->
                {{ form.as_p }}
                </div>
            </div>
            <div class="center-align-buttons center-aligned-button-styling">
                <!-- If save_changes is in POST request then save the form -->
                <input type="submit" name="save_changes" value="Save Changes" class="btn btn-primary custom-btn">
                <!-- Take user back to default sign up page  -->
                <a href="{% url 'staff-page' %}" class="btn btn-secondary custom-btn">Go Back</a>
            </div>
        </div>
    </form>
</div>
<!-- End of Ticket Edit Form -->
{% endblock %}
