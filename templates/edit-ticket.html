{% extends 'base.html' %}
{% load static %}

{% block header %}
<nav-section>
    <div class="nav-container">
        <nav class="nav nav-masthead">
            <a><img src="https://res.cloudinary.com/drdelhvyt/image/upload/v1697631364/logo_ah5wjz.png" alt="Genepool SnowFlake Image" class="genepool-left-corner-img product-services-genepool-logo"></a>
            <div class="nav-links">
                <a class="nav-link fw-bold py-1 px-0" aria-label="Home Page" aria-current="page" href="{% url 'home-page' %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link fw-bold py-1 px-0" aria-label="Products and Services" href="{% url 'products_and_services' %}">
                    <i class="fas fa-cogs"></i> Products/Services
                </a>
                <a class="nav-link fw-bold py-1 px-0" aria-label="Administration Login" href="{% url 'account_logout' %}">
                    <i class="fas fa-sign-in-alt"></i> Log Out
                </a>
            </div>
        </nav>
    </div>
</nav-section>
{% endblock %}

{% block content %}
<style>
    .form-container {
    margin: 20px auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 65%;
}

.form-styling-generic p {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-bottom: 10px;
    flex-direction: column;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.my-own-container {
    display: flex;
    flex-direction: column;
}

.form-styling-generic {
    margin-bottom: 20px;
}

input[type="text"], textarea {
    width: 50%;
    padding: 10px;
    margin: 5px 0 20px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-left: 50%;
    margin-right: 50%;
    text-align: center;
}

.btn-primary {
    color: white;
    background-color: #007bff;
    border-color: #007bff;
}

.btn-secondary {
    color: white;
    background-color: #6c757d;
}

.btn {
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
    display: inline-block;
    margin-right: 10px;
}

.center-align-buttons {
    display: flex;
    justify-content: center;
}

.center-aligned-button-styling a {
    margin-left: 10px;
}
</style>

<div class="form-container">
    <h2 class="black-text">Edit Your Ticket</h2>
    <form method="POST" action="{% url 'edit-ticket' ticket_id=ticket_id %}">
        {% csrf_token %}
        <div class="my-own-container">
            <div class="row form-styling-generic">
                <div class="col">
                {{ form.as_p }}
                </div>
            </div>
            <div class="center-align-buttons center-aligned-button-styling">
                <input type="submit" name="save_changes" value="Save Changes" class="btn btn-primary custom-btn">
                <a href="{% url 'staff-page' %}" class="btn btn-secondary custom-btn">Go Back</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
