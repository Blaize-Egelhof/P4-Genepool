{% extends 'base.html' %}
{% load static %}

{% block header %}

<!-- Start of Header/Nav Section-->
<nav-section>
    <div class="nav-container">
        <nav class="nav nav-masthead">
            <a><img src="https://res.cloudinary.com/drdelhvyt/image/upload/v1697631364/logo_ah5wjz.png" alt="Genepool SnowFlake Image" class="genepool-left-corner-img product-services-genepool-logo"></a>
            <div class="nav-links">
                <a class="nav-link fw-bold py-1 px-0" aria-label="Home Page" aria-current="page" href="{% url 'home-page' %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link fw-bold py-1 px-0" aria-label="Products and Services" href="{% url 'products_and_services' %}">
                    <i class="fas fa-cogs"></i> Products/Services
                </a>
                <a class="nav-link fw-bold py-1 px-0" aria-label="Administration Login" href="{% url 'staff-page' %}">
                    <i class="fa-solid fa-arrow-left"></i> Go Back
                </a>
            </div>
        </nav>
    </div>
  </nav-section>
  <!-- End of Header/Nav Section-->

{% endblock %}

{% block content %}
<!-- Start of Callback Form Object-->
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h2 class="black-text text-center">Edit Callback Object</h2>
            <!-- Custom URL in order to edit Callback Request-->
            <form method="POST" action="{% url 'edit-callback-request' callback_request_id %}">
                {% csrf_token %}
                <div class="my-own-container-callback display-full-height">
                    <div class="row form-styling-generic">
                        {{ form.as_p }}
                    </div>
                    <div class="center-align-buttons center-aligned-button-styling">
                        <!-- Return "save_changes in post request in order to indicate to POST function to save changes if form is valid"-->
                        <input type="submit" name="save_changes" value="Save Changes" class="btn btn-success">
                        <!-- Return User/Staff Member back to their default logged in view-->
                        <a href="{% url 'staff-page' %}" class="btn btn-secondary custom-btn">Go Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End of Callback Form Object-->
{% endblock %}
